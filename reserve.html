<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAT RESERVATION</title>
    <link href="css/reserve.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Seat Reservation</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reserve.html">Demo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <h1>SEAT RESERVATION</h1>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Inputs -->
        <div class='row'>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <input type="text" class="form-control input" id="Name" placeholder="Enter Name" >
                <input type="number" min='0' max='50' class="form-control input" id="Seats" placeholder="Enter number of seats">
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class='row'>
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <button type="button" id="Selectseat" class="btn btn-success seatsBtn">Select Seats</button>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Altar -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-primary altar">ALTAR</div>
            <div class="col-md-3"></div>
        </div>

        <!-- Seats Table -->
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-md-5">
                <table id="seatTable" class="table fixed-column td">
                    <thead>
                        <tr>
                            <th></th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                            <th>10</th>
                            <th></th>
                            <th>11</th>
                            <th>12</th>
                            <th>13</th>
                            <th>14</th>
                            <th>15</th>
                            <th>16</th>
                            <th>17</th>
                            <th>18</th>
                            <th>19</th>
                            <th>20</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                        </tr>
                        <tr>
                            <td>D</td>
                        </tr>
                        <tr>
                            <td>E</td>
                        </tr>
                        <tr>
                            <td>F</td>
                        </tr>
                        <tr>
                            <td>G</td>
                        </tr>
                        <tr>
                            <td>H</td>
                        </tr>
                        <tr>
                            <td>I</td>
                        </tr>
                        <tr>
                            <td>J</td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-2"></div>
            </div>
        </div>

        <!-- Confirm button -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <button type="button" id="ConfirmSeat" class="btn btn-warning seatsBtn">Confirm Seats</button>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Status color -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <div>
                    <span class="spanBox" style='Background-color:green'></span><label>Selected Seats</label>
                    <span class="spanBox" style='Background-color:red'></span><label>Reserved Seats</label>
                    <span class="spanBox"></span><label>Empty Seats</label>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Results table -->
        <div class='row'>
            <div class='col-md-4'></div>
            <div class='col-md-4'>
                <table class='table-striped table table-bordered resultTable'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>No. of Seats</th>
                            <th>Seats Reserved</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class='col-md-4'></div>
        </div>
    </div>
    <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Seat Reservation System 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
