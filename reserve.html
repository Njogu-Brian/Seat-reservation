<head>

    <script src="js/main.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Seat Reservation</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <h1>SEAT RESERVATION</h1>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Inputs -->
        <div class='row'>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Begin Mailchimp Signup Form -->
                <div id="mc_embed_signup">
                    <form action="https://gmail.us2.list-manage.com/subscribe/post?u=ff068060847d013ee700b8709&amp;id=d90211df37" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                            <h2>Subscribe</h2>
                            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div><br>
                            <div class="mc-field-group">
                                <label for="mce-FNAME">Full Name  <span class="asterisk">*</span></label>
                                <input type="text" value="" name="FNAME" class="required" id="mce-FNAME">
                            </div><br>
                            <div class="mc-field-group">
                                <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                            </div><br>
                            <div class="mc-field-group size1of2">
                                <label for="mce-MMERGE5">Number Of Seats  <span class="asterisk">*</span>
                            </label>
                                <input type="number" name="MMERGE5" class="required" value="" id="mce-MMERGE5">
                            </div><br>
                            <div class="mc-field-group">
                                <label for="mce-MMERGE3">Service  <span class="asterisk">*</span></label>
                                <select name="MMERGE3" class="required" id="mce-MMERGE3">
                                    <option value=""></option>
                                    <option value="8 am - 10 am">8 am - 10 am</option>
                                    <option value="10:30 am - 12:30 pm">10:30 am - 12:30 pm</option>
                                    <option value="1 pm - 3 pm">1 pm - 3 pm</option>
                                </select>
                            </div><br>
                            <div class="mc-field-group">
                                <label for="mce-MMERGE2">Reserved Seats </label>
                                <input type="text" value="" name="MMERGE2" class="" id="mce-MMERGE2">
                            </div><br>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_ff068060847d013ee700b8709_d90211df37" tabindex="-1" value=""></div>
                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn-success"></div><br>
                        </div>
                    </form>
                </div>
                <!--End mc_embed_signup-->
                <input type="text" class="form-control input" id="Name" placeholder="Enter Name" ><br>
                <input type="number" min='0' max='50' class="form-control input" id="Seats" placeholder="Enter number of seats">
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class='row'>
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <button type="button" id="Selectseat" class="btn btn-success seatsBtn">Select Seats</button>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Altar -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 bg-primary altar">ALTAR</div>
            <div class="col-md-3"></div>
        </div>

        <!-- Seats Table -->
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-md-5">
                <table id="seatTable" class="table fixed-column td">
                    <thead>
                        <tr>
                            <th></th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                            <th>10</th>
                            <th></th>
                            <th>11</th>
                            <th>12</th>
                            <th>13</th>
                            <th>14</th>
                            <th>15</th>
                            <th>16</th>
                            <th>17</th>
                            <th>18</th>
                            <th>19</th>
                            <th>20</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A</td>
                        </tr>
                        <tr>
                            <td>B</td>
                        </tr>
                        <tr>
                            <td>C</td>
                        </tr>
                        <tr>
                            <td>D</td>
                        </tr>
                        <tr>
                            <td>E</td>
                        </tr>
                        <tr>
                            <td>F</td>
                        </tr>
                        <tr>
                            <td>G</td>
                        </tr>
                        <tr>
                            <td>H</td>
                        </tr>
                        <tr>
                            <td>I</td>
                        </tr>
                        <tr>
                            <td>J</td>
                        </tr>
                    </tbody>
                </table>
                <div class="col-md-2"></div>
            </div>
        </div>

        <!-- Confirm button -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <button type="button" id="ConfirmSeat" class="btn btn-warning seatsBtn">Confirm Seats</button>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Status color -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <div>
                    <span class="spanBox" style='Background-color:green'></span><label>Selected Seats</label>
                    <span class="spanBox" style='Background-color:red'></span><label>Reserved Seats</label>
                    <span class="spanBox"></span><label>Empty Seats</label>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>

        <!-- Results table -->
        <div class='row'>
            <div class='col-md-4'></div>
            <div class='col-md-4'>
                <table class='table-striped table table-bordered resultTable'>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>No. of Seats</th>
                            <th>Seats Reserved</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <div class='col-md-4'></div>
        </div>
    </div>

  <footer class="py-5 bg-dark">

      <p class="m-0 text-center text-white">Copyright &copy; Seat Reservation System 2020</p>
